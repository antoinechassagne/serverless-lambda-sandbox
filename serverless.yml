service: serverless-lambda-sandbox
provider:
  name: aws
  runtime: nodejs12.x
functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello-world
          method: get
          cors: true
  double:
    handler: handler.double
    events:
      - http:
          path: double
          method: get
          cors: true
